<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"

  <title>Muhammad Zubair</title>

<body>

  <!-- START HERE -->
  <!-- header-section -->
  <div class="container">
    <header id="main-header">
      <div class="row no-gutters">
        <div class="col-lg-4 col-md-5">
          <img src="img/person1.jpg" alt="">
        </div>
        <div class="col-lg-8 col-md-7">
          <div class="d-flex flex-column">
            <div class="py-4 bg-dark text-white">
              <div id="custom4row" class="row">
                <div id="custom4title" class="col-md-6 pl-4 mb-2">
                  <h1 class="display-4"> John Doe</h1>
                </div>
                <div id="custom4icons" class="col-md-6 d-flex justify-content-between align-items-center px-5">
                  <div>
                    <a href="https://www.twitter.com" class="text-white"><i class="fab fa-twitter"></i></a>
                  </div>
                  <div>
                    <a href="https://www.facebool.com" class="text-white"><i class="fab fa-facebook"></i></a>
                  </div>
                  <div>
                    <a href="https://www.instagram.com" class="text-white"><i class="fab fa-instagram"></i></a>
                  </div>
                  <div>
                    <a href="https://www.github.com" class="text-white"><i class="fab fa-github"></i></a>
                  </div>
                </div>
              </div>

            </div>
            <div class="py-4 pl-3 bg-black">
              Experienced Full Stack Web Developer
            </div>
            <div class="d-flex flex-row text-white align-items-stretch text-center">
              <div class="port-item p-4 bg-primary" data-toggle="collapse" data-target="#home">
                <i class="fas fa-home fa-2x d-block"></i>
                <span class="d-none d-sm-block">Home</span>
              </div>
              <div class="port-item p-4 bg-success" data-toggle="collapse" data-target="#resume">
                <i class="fas fa-graduation-cap fa-2x d-block"></i>
                <span class="d-none d-sm-block">Resume</span>
              </div>
              <div class="port-item p-4 bg-warning" data-toggle="collapse" data-target="#work">
                <i class="fas fa-folder-open fa-2x d-block"></i>
                <span class="d-none d-sm-block">Work</span>
              </div>
              <div class="port-item p-4 bg-danger" data-toggle="collapse" data-target="#contact">
                <i class="fas fa-envelope fa-2x d-block"></i>
                <span class="d-none d-sm-block">Contact</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>



  </div>













  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

    $('#year').text(new Date().getFullYear());
